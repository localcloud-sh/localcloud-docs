<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="200" fill="url(#bgGradientDark)"/>

    <!-- Terminal window -->
    <g transform="translate(50, 40)">
        <rect x="0" y="0" width="160" height="120" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

        <!-- Terminal header -->
        <rect x="0" y="0" width="160" height="25" rx="8" fill="#f3f4f6"/>
        <circle cx="15" cy="12.5" r="4" fill="#FF5555"/>
        <circle cx="30" cy="12.5" r="4" fill="#FFFF55"/>
        <circle cx="45" cy="12.5" r="4" fill="#55FF55"/>

        <!-- Command prompt -->
        <text x="10" y="55" font-family="monospace" font-size="12" fill="#0066FF">$</text>
        <text x="25" y="55" font-family="monospace" font-size="12" fill="url(#textGradientDark)">lc start</text>

        <!-- Cursor blink -->
        <rect x="85" y="44" width="6" height="14" fill="#0066FF">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
        </rect>

        <!-- Output -->
        <text x="10" y="85" font-family="monospace" font-size="11" fill="#6b7280">Starting LocalCloud...</text>
        <text x="10" y="105" font-family="monospace" font-size="11" fill="#0066FF">âœ“ Ready!</text>
    </g>

    <!-- Logo Text -->
    <text x="250" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0F172A">LocalCloud</text>

    <!-- Tagline -->
    <text x="250" y="125" font-family="Arial, sans-serif" font-size="16" fill="#0066FF" opacity="0.9">Ship AI Products Before Your Coffee Gets Cold</text>

    <!-- Speed lines -->
    <g stroke="#3B82F6" stroke-width="1.5" opacity="0.4">
        <line x1="580" y1="85" x2="700" y2="85">
            <animate attributeName="x1" from="580" to="700" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="x2" from="700" to="820" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="590" y1="100" x2="690" y2="100">
            <animate attributeName="x1" from="590" to="690" dur="1.8s" repeatCount="indefinite"/>
            <animate attributeName="x2" from="690" to="790" dur="1.8s" repeatCount="indefinite"/>
        </line>
        <line x1="600" y1="115" x2="680" y2="115">
            <animate attributeName="x1" from="600" to="680" dur="1.6s" repeatCount="indefinite"/>
            <animate attributeName="x2" from="680" to="760" dur="1.6s" repeatCount="indefinite"/>
        </line>
    </g>
</svg>